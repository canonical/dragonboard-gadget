name: dragonboard
version: 18.04-0.1
summary: Dragonboard support package
description: |
 Support files for booting the 96boards dragonboard
type: gadget
architectures:
  - arm64
confinement: strict
grade: stable
parts:
    prebuilt:
        plugin: dump
        source: prebuilt
        organize:
            '*': blobs/

    u-boot-sd:
        plugin: uboot
        source: git://git.denx.de/u-boot.git
        source-branch: v2017.05
        kdefconfig: [dragonboard410c_defconfig]
        kconfigs:
            - CONFIG_CMD_MD5SUM=y
            - CONFIG_SYS_NO_FLASH=y
        target-arch: arm
        build-packages: [device-tree-compiler, libfdt-dev, python, curl]
        prepare: |
            git apply ../../../u-boot-generic*.patch
            git apply ../../../u-boot-sd*.patch
            git clone git://codeaurora.org/quic/kernel/skales
        install: |
            skales/dtbTool -o u-boot-dt.img -s 2048 arch/arm/dts/
            touch u-boot-ramdisk.img
            mkdir -p $SNAPCRAFT_PART_INSTALL/blobs
            skales/mkbootimg --kernel=u-boot.bin \
                             --output=$SNAPCRAFT_PART_INSTALL/blobs/sd_u-boot.img \
                             --dt=u-boot-dt.img \
                             --pagesize 2048 \
                             --base 0x80000000 \
                             --ramdisk=u-boot-ramdisk.img \
                             --cmdline=""
            tools/mkenvimage -r -s 131072  -o $SNAPCRAFT_PART_INSTALL/uboot.env ../../../uboot.env.in
            ln -s uboot.env $SNAPCRAFT_PART_INSTALL/uboot.conf

    u-boot-emmc:
        plugin: uboot
        source: git://git.denx.de/u-boot.git
        source-branch: v2017.05
        kdefconfig: [dragonboard410c_defconfig]
        kconfigs:
            - CONFIG_CMD_MD5SUM=y
            - CONFIG_SYS_NO_FLASH=y
        target-arch: arm
        build-packages: [device-tree-compiler, libfdt-dev, python, curl]
        prepare: |
            git apply ../../../u-boot-generic*.patch
            git apply ../../../u-boot-emmc*.patch
            git clone git://codeaurora.org/quic/kernel/skales
        install: |
            skales/dtbTool -o u-boot-dt.img -s 2048 arch/arm/dts/
            touch u-boot-ramdisk.img
            mkdir -p $SNAPCRAFT_PART_INSTALL/blobs
            skales/mkbootimg --kernel=u-boot.bin \
                             --output=$SNAPCRAFT_PART_INSTALL/blobs/emmc_u-boot.img \
                             --dt=u-boot-dt.img \
                             --pagesize 2048 \
                             --base 0x80000000 \
                             --ramdisk=u-boot-ramdisk.img \
                             --cmdline=""

    sd-build-blobs:
        plugin: dump
        source: http://builds.96boards.org/releases/dragonboard410c/linaro/rescue/17.09/dragonboard410c_bootloader_sd_linux-88.zip
        source-type: zip
        prepare: |
            mv emmc_appsboot.mbn sd_appsboot.mbn
        stage:
            - -MD5SUMS.txt
            - -NON-HLOS.bin
        organize:
            sbl1.mbn:        blobs/sbl1.mbn
            tz.mbn:          blobs/tz.mbn
            rpm.mbn:         blobs/rpm.mbn
            hyp.mbn:         blobs/hyp.mbn
            sd_appsboot.mbn: blobs/sd_appsboot.mbn

    emmc-build-blobs:
        plugin: dump
        source: http://builds.96boards.org/releases/dragonboard410c/linaro/rescue/17.09/dragonboard410c_bootloader_emmc_linux-88.zip
        source-type: zip
        stage:
            - -MD5SUMS.txt
            - -NON-HLOS.bin
            - -flashall
            - -gpt_both0.bin
            - -hyp.mbn
            - -rpm.mbn
            - -sbl1.mbn
            - -sbc_*.bin
            - -tz.mbn
        organize:
            emmc_appsboot.mbn: blobs/emmc_appsboot.mbn

    emmc-gpt-partition:
        plugin: dump
        source: https://git.linaro.org/landing-teams/working/qualcomm/db-boot-tools.git
        build-packages: [gdisk, fakeroot]
        build: |
            mkdir -p $SNAPCRAFT_PART_INSTALL/blobs
            cp ../../../emmc-partitions.txt .
            sizes=$(grep -e 'size' ../../../gadget.yaml | awk -F ": " '{ print $2}')
            for name in $(grep -e 'name' ../../../gadget.yaml | awk -F ": " '{ print $2}'); do
                set $sizes; size=$1; shift; sizes="$*";
                case $size in
                    (*M) size=$(expr $(echo $size | sed 's/M//g') \* 1024) ;;
                    (*K) size=$(echo $size | sed 's/K//g');;
                    (*) size=$(expr $size / 1024);;
                esac;
                sed -i 's/,'"${name}"'-size,/,'"${size}"',/g' emmc-partitions.txt;
            done
            fakeroot ./mksdcard -g -o sd.img -p emmc-partitions.txt
            fakeroot sgdisk -bgpt.bin sd.img
            fakeroot ./mkgpt -i gpt.bin -o $SNAPCRAFT_PART_INSTALL/blobs/gpt_both0.bin
            rm -rf *

